source_datasources:
  - type: databricks
    query: >
        CREATE TABLE  {{ workflows['shelter_bootstrap'].catalog }}.gold.site_information_{{ env }} (
          datahub_site_id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH  {{ workflows['shelter_bootstrap'].gold.site_information.source.identity_start_with }} INCREMENT BY 1), 
          zipcode STRING,     
          name STRING,   
          address STRING,   
          county_fips STRING,   
          county STRING,   
          city STRING,   
          state STRING,   
          oes_region STRING,   
          backup_generator STRING,   
          ada_accessible_site STRING) 
        USING delta TBLPROPERTIES (   'delta.minReaderVersion' = '1',   'delta.minWriterVersion' = '2')
 
destination_datasources:
  - type: noop
