source_datasources:
  - type: databricks
    table: {{ workflows['shelter_report'].catalog }}.gold.shelter_sites_{{ env }}
destination_datasources:
  {% if env == 'prod' -%}
  - type: databricks
    table: {{ workflows['shelter_report'].catalog }}.green.shelter_sites_{{ env }}
  {% else -%}
  - type: agol
    dataset_id: {{ workflows['shelter_report'].green.shelter_sites.destination.dataset_id }}
    layer: {{ workflows['shelter_report'].green.shelter_sites.destination.layer }}
    url: https://chhsagency.maps.arcgis.com/home/
    object_id: OBJECTID
    geometry:
      type: POINT
      column: geometry
  {% endif %}




