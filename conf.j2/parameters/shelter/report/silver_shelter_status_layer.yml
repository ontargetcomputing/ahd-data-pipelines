source_datasources:
  - type: databricks
    query: >
      select 
          CASE
              WHEN i_zipcode = 0 THEN "" 
              WHEN i_zipcode < 10000 THEN concat("0", i_zipcode )
              ELSE CAST(i_zipcode AS STRING)
          END as zipcode,
          GlobalID,
          i_name,
          i_address,
          REPLACE(i_county, ' County', '') as i_county,
          i_oes_region,
          i_ada_accessible_site,
          i_backup_generator,
          i_city,
          CONVERT_TIMEZONE('GMT', 'America/Los_Angeles', i_submission_date) as i_submission_date,
          i_state,
          i_county_other,
          i_coord_x,
          i_coord_y,
          s_site_status, 
          s_dr_name,
          s_disaster_type,
          s_site_type,
          s_poc_name_a,
          s_overall_capacity,
          s_census,
          s_estimated_census_outside,
          s_open_date,
          s_close_date,
          parent_guid,
          s_disaster_other,
          s_closure_reason,
          s_closure_other,
          s_agency_type,
          s_county,
          s_midnight_count,
          s_completed_by,
          s_rooms_occupied,
          s_submission_date,
          s_poc_name_b,
          s_poc_number_a,
          s_poc_number_b,
          s_overall_status,
          s_noncon_status,
          s_site_name,
          s_disaster_start_date,
          s_tep_status,
          geometry,
          ObjectId,
          ade_date_submitted
      from shelter.bronze.cassi_join_layer_{{ env }};
