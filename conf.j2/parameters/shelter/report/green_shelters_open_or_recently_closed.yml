source_datasources:
  - type: databricks
    query: >
      select 
          datahub_site_id,
          name,
          address,
          county_fips,
          county,
          city,
          state,
          zipcode,
          oes_region,
          backup_generator,
          ada_accessible_site,
          datasource,
          dr_name,
          disaster_type,
          disaster_start_date,
          overall_capacity,
          overall_capacity_delta,
          agency_type,
          site_status,
          site_type,
          shift_a_poc_name,
          shift_a_poc_number,
          shift_b_poc_name,
          shift_b_poc_number,
          open_date,
          close_date,
          closure_reason,
          estimated_census_outside,
          est_census_outside_delta,
          rooms_occupied,
          rooms_occupied_delta,
          census,
          census_delta,
          completed_by,
          previous_day_status,
          report_date, 
          submission_date,
          geometry
      from {{ workflows['shelter_report'].catalog }}.gold.shelter_status_with_deltas_{{ env }}
      where datahub_site_id is not null and (site_status != 'Closed'
              or ( site_status = 'Closed' and DATEDIFF(current_date(), close_date) = 1));

