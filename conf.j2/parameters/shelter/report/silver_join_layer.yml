source_datasources:
  - type: databricks
    query: >
        select 
            CASE
                WHEN zipcode = 0 THEN "" 
                WHEN zipcode < 10000 THEN concat("0", zipcode )
                ELSE CAST(zipcode AS STRING)
            END as zipcode,
            GlobalID,
            ade_site_id,
            name,
            address,
            county,
            oes_region,
            ada_accessible_site,
            backup_generator,
            shelter_id, 
            site_type,
            city,
            submission_date,
            state,
            county_other,
            coord_x,
            coord_y,
            ade_site_id{{ workflows['shelter_report'].element_suffix|default("", true) }},
            site_status, 
            dr_name,
            dr_number,
            disaster_type,
            agency_id,
            datasource,
            site_type{{ workflows['shelter_report'].element_suffix|default("", true) }},
            shelter_type,
            shelter_manager, 
            poc_name,
            shift,
            overall_capacity,
            census,
            estimated_census_outside,
            unmet_needs,
            unmet_blankets,
            unmet_showers,
            unmet_food,
            unmet_toilets,
            unmet_functional,
            unmet_ppe,
            unmet_none,
            open_date,
            close_date,
            count_date,
            parent_guid,
            GlobalID{{ workflows['shelter_report'].element_suffix|default("", true) }},
            disaster_other,
            closure_reason,
            closure_other,
            agency_type,
            county{{ workflows['shelter_report'].element_suffix|default("", true) }},
            midnight_count,
            completed_by,
            rooms_occupied,
            tep_status,
            tep_poc,
            submission_date{{ workflows['shelter_report'].element_suffix|default("", true) }},
            unmet_other,
            unmet_ada_showers,
            unmet_ada_toilets,
            poc_name_b,
            poc_number,
            poc_number_b,
            unmet_comfort_kits,
            disaster_start_date_txt,
            overall_status,
            noncon_status,
            site_name,
            ObjectId,
            geometry,
            ade_date_submitted
        from {{ workflows['shelter_report'].catalog }}.bronze.join_layer_{{ env }};

