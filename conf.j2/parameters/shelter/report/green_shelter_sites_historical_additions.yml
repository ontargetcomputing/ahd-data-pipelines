source_datasources:
  - type: databricks
    query: >
      select 
      (select difference as ncs_delta from {{ workflows['shelter_report'].catalog }}.green.shelter_type_deltas_{{ env }} where site_type like 'Non%') as ncs_delta,
      (select difference as cs_delta from {{ workflows['shelter_report'].catalog }}.green.shelter_type_deltas_{{ env }} where site_type like 'Con%') as cs_delta,
      * from {{ workflows['shelter_report'].catalog }}.green.shelters_open_or_recently_closed_{{ env }};
destination_datasources:
  - type: databricks
    table: {{ workflows['shelter_report'].catalog }}.green.shelter_sites_historical_additions_{{ env }}
    method: overwrite
    data_types:
    - column: OBJECTID
      type: string
    - column: GlobalID
      type: int
    - column: datasource
      type: string
    - column: agency_type
      type: string
    - column: address
      type: string
    - column: city
      type: string
    - column: state
      type: string
    - column: zipcode
      type: int
    - column: county
      type: string
    - column: county_fips
      type: int
    - column: ada_accessible_site
      type: string
    - column: backup_generator
      type: string
    - column: site_type
      type: string
    - column: site_status
      type: string
    - column: dr_name
      type: string
    - column: disaster_type
      type: string
    - column: disaster_start_date
      type: timestamp_ntz
    - column: overall_capacity
      type: int
    - column: overall_capacity_delta
      type: int
    - column: shift_a_poc_name
      type: string
    - column: shift_a_poc_number
      type: string
    - column: shift_b_poc_name
      type: string
    - column: shift_b_poc_number
      type: string
    - column: open_date
      type: timestamp_ntz
    - column: close_date
      type: timestamp_ntz
    - column: closure_reason
      type: string
    - column: census
      type: int
    - column: census_delta
      type: int
    - column: estimated_census_outside
      type: string
    - column: est_census_outside_delta
      type: string
    - column: rooms_occupied
      type: int
    - column: rooms_occupied_delta
      type: int
    - column: completed_by
      type: string
    - column: previous_day_status
      type: string
    - column: datahub_site_id
      type: string
    - column: name
      type: string
    - column: oes_region
      type: string
    - column: report_date
      type: timestamp_ntz
    - column: submission_date
      type: timestamp_ntz
    - column: outdated_report
      type: string
    - column: cs_delta
      type: int
    - column: ncs_delta
      type: int
