source_datasources:
  - type: databricks
    query: >
          WITH ranked_jl AS (
              SELECT *,
                  trim(i_name) as t_i_name,
                  RANK() OVER (PARTITION BY trim(lower(i_name))  ORDER BY s_submission_date DESC) AS date_rank
              FROM shelter.silver.cassi_join_layer_{{ env }} where s_submission_date < CURRENT_DATE()
          ),
          ranked_ssdm as (SELECT *,
              RANK() OVER (PARTITION BY TRIM(LOWER(name))  ORDER BY submission_date DESC) AS date_rank
              FROM shelter.gold.cassi_join_layer_and_deltas_{{ env }} where submission_date < CURRENT_DATE()
          ),
          jl as ( select * from ranked_jl where date_rank = 1),
          ssdm as ( select * from ranked_ssdm where date_rank = 1)
          select 
              si.datahub_site_id,
              jl.i_name as name,
              jl.i_address as address,
              CAST(cafips.fips_long AS STRING) AS county_fips,
              jl.i_county as county,
              jl.i_city as city,
              jl.i_state as state,
              jl.zipcode,
              si.oes_region,
              jl.i_backup_generator as backup_generator,
              jl.i_ada_accessible_site as ada_accessible_site,
              jl.s_dr_name as dr_name,
              CASE
                  WHEN jl.s_disaster_type = "Other" THEN jl.s_disaster_other
                  ELSE jl.s_disaster_type
              END as disaster_type,
              FROM_UTC_TIMESTAMP(jl.s_disaster_start_date , 'America/Los_Angeles') AS disaster_start_date,
              CAST(jl.s_overall_capacity as String) as overall_capacity,
              CASE
                  WHEN ssdm.overall_capacity is null THEN CAST(jl.s_overall_capacity as String)
                  WHEN ssdm.overall_capacity <= 0 THEN CAST(jl.s_overall_capacity as String)
                  WHEN jl.s_overall_capacity is null THEN "0" 
                  ELSE CAST((jl.s_overall_capacity - ssdm.overall_capacity) as String)
              END as overall_capacity_delta,
              jl.s_agency_type as agency_type,
              CASE
                  WHEN jl.s_overall_status is null THEN ssdm.previous_day_status
                  ELSE jl.s_overall_status
              END as site_status,
              jl.s_site_type as site_type,
              jl.s_poc_name_a as shift_a_poc_name,
              jl.s_poc_number_a as shift_a_poc_number,
              jl.s_poc_name_b as shift_b_poc_name,
              jl.s_poc_number_b as shift_b_poc_number,
              FROM_UTC_TIMESTAMP(jl.s_open_date , 'America/Los_Angeles') AS open_date,
              FROM_UTC_TIMESTAMP(jl.s_close_date , 'America/Los_Angeles') AS close_date,
              CASE
                  WHEN jl.s_closure_reason = "Other" THEN jl.s_closure_other
                  ELSE jl.s_closure_reason
              END as closure_reason,
              CAST(jl.s_estimated_census_outside as String) as estimated_census_outside,
              CASE
                  WHEN ssdm.estimated_census_outside is null THEN CAST(jl.s_estimated_census_outside as String)
                  WHEN ssdm.estimated_census_outside <= 0 THEN CAST(jl.s_estimated_census_outside as String) 
                  WHEN jl.s_estimated_census_outside is null THEN "0"
                  ELSE CAST((jl.s_estimated_census_outside - ssdm.estimated_census_outside) as String)
              END as est_census_outside_delta,
              cast(jl.s_rooms_occupied as string) as rooms_occupied,
              CASE
                  WHEN ssdm.rooms_occupied is null THEN cast(jl.s_rooms_occupied as String)
                  WHEN ssdm.rooms_occupied <= 0 THEN cast(jl.s_rooms_occupied as String)  
                  WHEN jl.s_rooms_occupied is null THEN "0"
                  ELSE cast((jl.s_rooms_occupied - ssdm.rooms_occupied) as String)
              END as rooms_occupied_delta,
              CASE
                  WHEN jl.s_site_type = "Non Congregate" THEN cast(jl.s_census as string)
                  WHEN jl.s_site_type = "Congregate" THEN cast(jl.s_midnight_count as String)
                  ELSE
                  NULL
              END as census,   
              CASE
                  WHEN jl.s_site_type = "Non Congregate" THEN
                  CASE
                      WHEN ssdm.census is null THEN cast(jl.s_census as string)
                      WHEN ssdm.census <= 0 THEN cast(jl.s_census as string)
                      WHEN jl.s_census is null THEN "0"
                      ELSE cast((jl.s_census - ssdm.census) as string)
                  END
                  ELSE
                  CASE
                      WHEN ssdm.census is null THEN cast(jl.s_midnight_count as string)
                      WHEN ssdm.census <= 0 THEN cast(jl.s_midnight_count as string)
                      WHEN jl.s_midnight_count is null THEN "0" 
                      ELSE cast((jl.s_midnight_count - ssdm.census) as string)
                  END
              END as census_delta,
              TO_TIMESTAMP('{timestamp_string}', 'yyyy-MM-dd HH:mm:ss') AS report_date,
              jl.s_completed_by as completed_by,
              CASE
                  WHEN ssdm.site_status is null THEN ''
                  ELSE ssdm.site_status
              END as previous_day_status,
              FROM_UTC_TIMESTAMP(jl.s_submission_date , 'America/Los_Angeles') AS submission_date,
              CASE
                  WHEN FROM_UTC_TIMESTAMP(jl.s_submission_date , 'America/Los_Angeles') = jl.i_submission_date THEN 'Yes'
                  ELSE 'No'
              END as outdated_report, 
              CONCAT('POINT (', jl.i_coord_x, ' ', jl.i_coord_y, ')') as geometry
          from jl  
          left JOIN shelter.gold.site_information_{{ env }} AS si ON TRIM(LOWER(si.name)) = TRIM(LOWER(jl.i_name)) and si.zipcode = jl.zipcode
          left JOIN ssdm ON TRIM(LOWER(ssdm.name)) = TRIM(LOWER(jl.i_name)) AND TRIM(LOWER(ssdm.dr_name)) = TRIM(LOWER(jl.s_dr_name))
          LEFT JOIN datahub_common.gold.ca_fips cafips ON cafips.county = REPLACE(jl.i_county, ' County', '') ;
