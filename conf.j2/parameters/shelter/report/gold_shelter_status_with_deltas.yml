    - column: county
      type: string
    - column: city
      type: string
    - column: state
      type: string
    - column: zipcode
      type: string
    - column: oes_region
      type: string
    - column: backup_generator
      type: string
    - column: ada_accessible_site
      type: string
    - column: datasource
      type: string
    - column: dr_name
      type: string
    - column: disaster_type
      type: string
    - column: disaster_start_date
      type: string
    - column: overall_capacity
      type: double
    - column: overall_capacity_delta
      type: double
    - column: agency_type
      type: string
    - column: site_status
      type: string
    - column: shift_a_poc_name
      type: string
    - column: shift_a_poc_number
      type: string
    - column: shift_b_poc_name
      type: string
    - column: shift_b_poc_number
      type: string
    - column: open_date
      type: date
    - column: close_date
      type: date
    - column: closure_reason
      type: string
    - column: estimated_census_outside
      type: double
    - column: est_census_outside_delta
      type: double
    - column: rooms_occupied
      type: string
    - column: rooms_occupied_delta
      type: double
    - column: census
      type: double
    - column: census_delta
      type: double
    - column: report_date
