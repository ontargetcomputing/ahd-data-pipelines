bronze: true
source_datasources:
  - type: agol
    dataset_id: {{ workflows['shelter_report'].bronze.shelter_status_layer.source.dataset_id }}
    layer: {{ workflows['shelter_report'].bronze.shelter_status_layer.source.layer }}
    url: https://chhsagency.maps.arcgis.com/home/

destination_datasources:
  - type: databricks
    table: {{ workflows['shelter_report'].catalog }}.bronze.shelter_status_layer_{{ env }}
    data_types:
    - column: GlobalID
      type: string
    - column: i_name
      type: string
    - column: i_address
      type: string
    - column: i_zipcode
      type: integer
    - column: i_county
      type: string
    - column: i_oes_region
      type: string
    - column: i_ada_accessible_site
      type: string
    - column: i_backup_generator
      type: string
    - column: shelter_id
      type: string
    - column: site_type
      type: string
    - column: i_city
      type: string
    - column: i_submission_date
      type: date
    - column: i_state
      type: string
    - column: i_county_other
      type: string
    - column: i_coord_x
      type: double
    - column: i_coord_y
      type: double
    - column: s_site_status
      type: string
    - column: s_dr_name
      type: string
    - column: s_disaster_type
      type: string
    - column: s_site_type
      type: string
    - column: s_poc_name_a
      type: string
    - column: s_overall_capacity
      type: int
    - column: s_census
      type: int
    - column: s_estimated_census_outside
      type: int
    - column: s_open_date
      type: date
    - column: s_close_date
      type: date
    - column: parent_guid
      type: string
    - column: GlobalID{{ workflows['shelter_report'].element_suffix|default("", true) }}
      type: string
    - column: s_disaster_other
      type: string
    - column: s_closure_reason
      type: string
    - column: s_closure_other
      type: string
    - column: s_agency_type
      type: string
    - column: s_county
      type: string
    - column: s_midnight_count
      type: int
    - column: s_completed_by
      type: string
    - column: s_rooms_occupied
      type: int
    - column: s_submission_date
      type: date
    - column: s_poc_name_b
      type: int
    - column: s_poc_number_a
      type: string
    - column: s_poc_number_b
      type: string
    - column: s_overall_status
      type: string
    - column: s_noncon_status
      type: string
    - column: s_site_name
      type: string
    - column: s_disaster_start_date
      type: date
    - column: s_tep_status
      type: string
    - column: ObjectId
      type: string
