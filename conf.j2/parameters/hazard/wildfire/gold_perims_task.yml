    - column: FireDiscoveryDateTime
      type: timestamp
    - column: FeatureCategory
      type: string
    - column: GACC
      type: string
    - column: GISAcres
      type: double
    - column: GeometryID
      type: string
    - column: GlobalID
      type: string
    - column: IMTName
      type: string
    - column: IRWINID
