bronze: true
{% if env == 'ci' -%}
source_datasources:
  - type: noop
destination_datasources:
  - type: noop
{% else -%}
source_datasources:
  - type: agol
    original_crs: 4326
    dataset_id: {{ workflows['hazard_wildfire'].bronze.perimeters.source.dataset_id }}
    layer: {{ workflows['hazard_wildfire'].bronze.perimeters.source.layer }}    
    url: https://chhsagency.maps.arcgis.com/home/
destination_datasources:
  - type: databricks
    table: ahd_wildfires.bronze.california_fires_perims_{{ env }}
    data_types:
    - column: OBJECTID
      type: string
    - column: IncidentName
      type: string
    - column: FeatureCategory
      type: string
    - column: MapMethod
      type: string
    - column: Comments
      type: string
    - column: GISAcres
      type: double
    - column: Label
      type: string
    - column: CreateDate
      type: long
    - column: DateCurrent
      type: long
    - column: PolygonDateTime
      type: long
    - column: ComplexName
      type: string
    - column: ComplexID
      type: string
    - column: GACC
      type: string
    - column: IMTName
      type: string
    - column: UnitID
      type: string
    - column: LocalIncidentID
      type: string
    - column: IRWINID
      type: string
    - column: GeometryID
      type: string
    - column: GlobalID
      type: string
    - column: CurrentDateAge
      type: int
    - column: CreateDateAge
      type: int
    - column: IncidentTypeCategory
      type: string
    - column: Shape__Area
      type: double
    - column: Shape__Length
      type: double
{% endif %}