source_datasources:
  - type: databricks
    query: >
        select
              perims.ComplexName,
              perims.ComplexID,
              points.PercentContained,
              points.county,
              perims.GISAcres,
              points.IRWINID,
              perims.Label,
              points.oes_region,
              points.PooCounty,
              points.IncidentName,
              COALESCE(points.IncidentTypeCategory, perims.IncidentTypeCategory) AS IncidentTypeCategory,
              points.FireDiscoveryDateTime,
              perims.CalculatedAcres,
              perims.DailyAcres,
              points.geometry
        from ahd_wildfires.silver.california_fires_points_{{ env }} as points
          join ahd_wildfires.gold.california_fires_perims_{{ env }} as perims on points.IRWINID = perims.IRWINID;
destination_datasources:
  - type: databricks
    table: ahd_wildfires.gold.california_fires_points_{{ env }}
    truncate_on_empty: true
    epoch_to_timestamp:
      - FireDiscoveryDateTime
    data_types:
      - column: ComplexName
        type: string
      - column: ComplexID
        type: string
      - column: PercentContained
        type: double
      - column: county
        type: string
      - column: GISAcres
        type: double
      - column: IRWINID
        type: string
      - column: Label
        type: string
      - column: oes_region
        type: string
      - column: PooCounty
        type: string
      - column: IncidentName
        type: string
      - column: IncidentTypeCategory
        type: string
      - column: FireDiscoveryDateTime
        type: timestamp
      - column: CalculatedAcres
        type: double
      - column: DailyAcres
        type: double
      - column: geometry
        type: string

