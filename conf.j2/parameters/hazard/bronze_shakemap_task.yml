bronze: true
source_datasources:
  - type: http
    http_processor: cdii_data_pipelines.integrations.http_processors.geopandas_read_file_http_processor.GeoPandasReadFileHTTPProcessor
    endpoint: http://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&producttype=shakemap
destination_datasources:
  - type: databricks
    table: ahd_earthquake.bronze.shakemap_{{ env }}
    method: overwrite
    data_types:
    - column: mag
      type: double
    - column: place
      type: string
    - column: time
      type: long 
    - column: updated
      type: long
    - column: tz
      type: double
    - column: url
      type: string
    - column: detail
      type: string
    - column: felt
      type: double
    - column: cdi
      type: double
    - column: mmi
      type: double
    - column: alert
      type: string
    - column: status
      type: string 
    - column: tsunami
      type: long
    - column: sig
      type: long
    - column: net
      type: string
    - column: code
      type: string
    - column: ids
      type: string
    - column: sources
      type: string
    - column: types
      type: string
    - column: nst
      type: double
    - column: dmin
      type: double
    - column: rms
      type: double
    - column: gap
      type: double
    - column: magType
      type: string
    - column: type
      type: string
    - column: title
      type: string
