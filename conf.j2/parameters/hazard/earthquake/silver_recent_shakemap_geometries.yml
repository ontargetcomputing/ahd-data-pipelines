source_datasources:
  - type: databricks
    query: >
      select g.geometry, 
              g.grid_value, 
              g.grid_code, 
              s.id, 
              s.mag, 
              s.place, 
              g.eventTime, 
              g.updated,
              s.tz,
              s.url,
              s.detail,
              s.felt,
              s.cdi,
              s.mmi,
              s.alert,
              s.status,
              s.tsunami,
              s.sig,
              s.net,
              s.code,
              s.ids,
              s.sources,
              s.types,
              s.nst,
              s.dmin,
              s.rms,
              s.gap,
              s.magType,
              s.type,
              s.title,
              s.ade_date_submitted
      from ahd_earthquake.bronze.epicenter_{{ env }}  s
      join ahd_earthquake.bronze.earthquake_shakemap_geometries_{{ env }}  g on s.id = g.id;
destination_datasources:
  - type: databricks
    table: ahd_earthquake.silver.earthquake_shakemap_geometries_{{ env }}
    method: overwrite
    data_types:
    - column: mag
      type: double
    - column: place
      type: string
    - column: time
      type: date 
    - column: updated
      type: date
    - column: tz
      type: double
    - column: url
      type: string
    - column: detail
      type: string
    - column: felt
      type: double
    - column: cdi
      type: double
    - column: mmi
      type: double
    - column: alert
      type: string
    - column: status
      type: string 
    - column: tsunami
      type: long
    - column: sig
      type: long
    - column: net
      type: string
    - column: code
      type: string
    - column: ids
      type: string
    - column: sources
      type: string
    - column: types
      type: string
    - column: nst
      type: double
    - column: dmin
      type: double
    - column: rms
      type: double
    - column: gap
      type: double
    - column: magType
      type: string
    - column: type
      type: string
    - column: title
      type: string
    - column: grid_code
      type: int
    - column: grid_value
      type: double