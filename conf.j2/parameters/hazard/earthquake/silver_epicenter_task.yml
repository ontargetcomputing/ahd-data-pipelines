source_datasources:
  - type: databricks
    table: ahd_earthquake.bronze.epicenter_{{ env }}
destination_datasources:
  - type: databricks
    table: ahd_earthquake.silver.epicenter_{{ env }}
    method: overwrite
    string_replace:
      - "types:^,|,$:"
      - "sources:^,|,$:"
      - "ids:^,|,$:"
    epoch_to_timestamp:
      - time
      - updated
    data_types:
    - column: mag
      type: double
    - column: place
      type: string
    - column: time
      type: timestamp 
    - column: updated
      type: timestamp
    - column: tz
      type: double
    - column: url
      type: string
    - column: detail
      type: string
    - column: felt
      type: double
    - column: cdi
      type: double
    - column: mmi
      type: double
    - column: alert
      type: string
    - column: status
      type: string 
    - column: tsunami
      type: long
    - column: sig
      type: long
    - column: net
      type: string
    - column: code
      type: string
    - column: ids
      type: string
    - column: sources
      type: string
    - column: types
      type: string
    - column: nst
      type: double
    - column: dmin
      type: double
    - column: rms
      type: double
    - column: gap
      type: double
    - column: magType
      type: string
    - column: type
      type: string
    - column: title
      type: string