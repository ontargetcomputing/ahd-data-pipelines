spatial_joins: 
  - left_index: 0
    right_index: 1
    how: left
    predicate: intersects 
    drop_columns:
      - index_right
source_datasources:
  - type: databricks
    query: >
      select geometry, 
              grid_value, 
              grid_code, 
              id, 
              mag, 
              place, 
              eventTime as time, 
              updated,
              tz,
              url,
              detail,
              felt,
              cdi,
              mmi,
              alert,
              status,
              tsunami,
              sig,
              net,
              code,
              ids,
              sources,
              types,
              nst,
              dmin,
              rms,
              gap,
              magType,
              type,
              title,
              ade_date_submitted
      from ahd_earthquake.silver.earthquake_shakemap_geometries_{{ env }};
  - type: databricks
    table: datahub_common.gold.ca_county_oes_shape
destination_datasources:
  - type: databricks
    table: ahd_earthquake.gold.shakemap_{{ env }}
    method: overwrite
    data_types:
    - column: mag
      type: double
    - column: place
      type: string
    - column: time
      type: timestamp 
    - column: updated
      type: timestamp
    - column: tz
      type: double
    - column: url
      type: string
    - column: detail
      type: string
    - column: felt
      type: double
    - column: cdi
      type: double
    - column: mmi
      type: double
    - column: alert
      type: string
    - column: status
      type: string 
    - column: tsunami
      type: long
    - column: sig
      type: long
    - column: net
      type: string
    - column: code
      type: string
    - column: ids
      type: string
    - column: sources
      type: string
    - column: types
      type: string
    - column: nst
      type: double
    - column: dmin
      type: double
    - column: rms
      type: double
    - column: gap
      type: double
    - column: magType
      type: string
    - column: type
      type: string
    - column: title
      type: string
    - column: grid_code
      type: double
    - column: grid_value
      type: double