source_datasources:
  - type: databricks
    query: >
      select distinct * from (
        select s.geometry, 
              s.grid_value, 
              s.grid_code, 
              s.id, 
              s.mag, 
              s.place, 
              s.eventTime, 
              s.updated,
              s.tz,
              s.url,
              s.detail,
              s.felt,
              s.cdi,
              s.mmi,
              s.alert,
              s.status,
              s.tsunami,
              s.sig,
              s.net,
              s.code,
              s.ids,
              s.sources,
              s.types,
              s.nst,
              s.dmin,
              s.rms,
              s.gap,
              s.magType,
              s.type,
              s.title
          from ahd_earthquake.gold.california_shakemaps_{{ env }} as s
          where s.id in ( select id from ahd_earthquake.green.ahd_epicenters_{{ env }} ))

destination_datasources:
  - type: databricks
    table: ahd_earthquake.green.ahd_shakemaps_{{ env }}

