source_datasources:
  - type: databricks
    query: >
      select 
      esar_vhp_id_covid, 
      esar_vhp_id_fire, 
      organization, 
      unit, 
      event_name, 
      event_start_date, 
      event_end_date, 
      site, site_type, 
      classification, 
      status, 
      deploy, 
      demobed,
      ade_date_submitted as effective_date 
      from chhs_emsa.silver.calmat_emsa_active_deployments_{{ env }};
destination_datasources:
  - type: databricks
    table: chhs_emsa.gold.calmat_emsa_active_deployments_all_{{ env }}
    overwrite: false
    truncate_on_empty: false
    data_types:
    - column: esar_vhp_id_covid
      type: double
    - column: esar_vhp_id_fire
      type: double
    - column: organization
      type: string
    - column: unit
      type: string
    - column: event_name
      type: string
    - column: event_start_date
      type: date
    - column: event_end_date
      type: date      
    - column: site
      type: string
    - column: site_type
      type: string
    - column: classification
      type: string
    - column: status
      type: string
    - column: deploy
      type: date
    - column: demobed
      type: date
    - column: effective_date
      type: date