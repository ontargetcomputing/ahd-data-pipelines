# The main job for foo.
resources:
  jobs:
    foo_job:
      name: foo_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - Richard.Bach3@chhs.ca.gov

      tasks:
        - task_key: main_task
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: foo
            parameters: [ "--conf-file", "${var.param_files_dir}/foo.yml", "--stage", "${bundle.target}"]
          libraries:
            # By default we just include the .whl file generated for the ahd-data-pipelines package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../../dist/*.whl

