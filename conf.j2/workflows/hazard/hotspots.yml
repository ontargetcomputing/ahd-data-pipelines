resources:
  jobs:
    Hotspots:
      name: Hotspots

      email_notifications:
        on_failure:
          - ${var.notification_email}

      schedule:
        quartz_cron_expression: "33 0 0 ? * Mon"
        timezone_id: "America/Los_Angeles"
      
      tasks:
        - task_key: "bronze"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/hotspots/bronze_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl

        - task_key: "silver"
          depends_on: 
            - task_key: bronze
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/hotspots/silver_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl

        - task_key: "gold"
          depends_on: 
            - task_key:  silver
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/hotspots/gold_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl

        - task_key: "green"
          depends_on: 
            - task_key:  gold
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/hotspots/green_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl

        - task_key: "green_agol"
          depends_on: 
            - task_key:  green
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/hotspots/green_agol_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl

