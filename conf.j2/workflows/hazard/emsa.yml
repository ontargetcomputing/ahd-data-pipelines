resources:
  jobs:
    hazard_emsa:
      name: EMSA

      email_notifications:
        on_failure:
          - ${var.notification_email}

      schedule:
        quartz_cron_expression: "37 0 0 * * ?"
        timezone_id: "America/Los_Angeles"
      
      tasks:
        - task_key: "bronze_historical_agol"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/bronze_from_agol_historical_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "bronze"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/bronze_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "silver_dep_resources"
          depends_on: 
            - task_key: bronze
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/silver_dep_res_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "silver_avail_resources"
          depends_on: 
            - task_key:  bronze
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/silver_avail_res_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "gold_create_historical_all"
          depends_on: 
            - task_key:  silver_dep_resources
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/gold_create_historical_all.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "gold_historical_all"
          depends_on: 
            - task_key:  gold_create_historical_all
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/hazard/emsa/gold_historical_all.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl


