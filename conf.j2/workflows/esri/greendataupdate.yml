resources:
  jobs:
    gdu:
      name: Green Data Update
      schedule:
        quartz_cron_expression: "37 0 * * * ?"
        timezone_id: "America/Los_Angeles"
        pause_status: UNPAUSED
      email_notifications:
        on_failure:
          - Richard.Bach3@chhs.ca.gov

      tasks:
        - task_key: "pulse"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/ops/heartbeat.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl