resources:
  jobs:
    cdph_facilities:
      name: cdph_facilities

      email_notifications:
        on_failure:
          - Richard.Bach3@chhs.ca.gov

        - task_key: "bronze"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/facilities/cdph/bronze_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "silver"
          depends_on: 
            - task_key:  bronze
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/facilities/cdph/silver_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "gold"
          depends_on: 
            - task_key:  silver
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/facilities/cdph/gold_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl

        - task_key: "green"
          depends_on: 
            - task_key:  gold
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/facilities/cdss/green_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: /dist/*.whl