      tasks:
        - task_key: "green_agol"
          existing_cluster_id: ${var.ahd_cluster_id}
          python_wheel_task:
            package_name: ${bundle.name}
            entry_point: medallion_task
            parameters: [ "--conf-file", "${var.param_files_dir}/facilities/opandevac/green_task.yml", "--stage", "${bundle.target}"]
          libraries:
            - whl: ../../../dist/*.whl